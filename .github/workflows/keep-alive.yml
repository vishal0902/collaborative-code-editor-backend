name: Keep Render App Awake

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Render health endpoint
        run: |
          echo "Pinging Render app..."
          for i in {1..3}; do
            curl -fsS https://we-code-backend-us0m.onrender.com/health && exit 0
            echo "Retrying in 5 seconds..."
            sleep 5
          done
          echo "Render app did not respond"
          exit 1
